<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <!-- Primary favicon: place `logo_web.png` in `public/` to use it -->
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo_web.png" />
  <!-- Fallback for browsers that expect .ico -->
  <link rel="shortcut icon" href="%PUBLIC_URL%/logo_web.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Antonio Verdú Salpico — Desarrollador Frontend / Full Stack. Portafolio con proyectos, experiencia y contacto para prácticas y empleo." />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Antonio Verdú Salpico — Desarrollador Frontend / Full Stack" />
    <meta property="og:description" content="Portafolio profesional — proyectos, experiencia y formas de contacto. Disponible para prácticas y posiciones junior." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.svg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Antonio Verdú Salpico — Desarrollador Frontend / Full Stack" />
    <meta name="twitter:description" content="Portafolio profesional — proyectos, experiencia y formas de contacto. Disponible para prácticas y posiciones junior." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Antonio Verdú</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
